<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>BrightSign Proyecto Olivo</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="readyOverlay" class="ready-overlay">
      <div class="ready-message">MASTER - Ready</div>
      <div id="clockDisplay" class="clock-display">--:--:--</div>
      <div class="slave-info">
        <div class="slave-header">Slaves Conectados</div>
        <div id="slaveCount" class="slave-count">0 / 0</div>
        <div id="slaveList" class="slave-list"></div>
      </div>
    </div>
    <!-- iframe para mostrar contenido externo -->
    <iframe
      id="externalContent"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 9999"
    ></iframe>

    <script>
      console.log("[DEBUG] ===== INICIO DE CARGA DE SCRIPTS =====");

    <script src="js/remote-control.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
