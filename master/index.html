<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>BrightSign Sala Interactiva - Master</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Ready overlay - Shows clock and connected slaves -->
    <div id="readyOverlay" class="ready-overlay">
      <div class="ready-message">MASTER - Ready</div>
      <div id="clockDisplay" class="clock-display">--:--:--</div>
      <div class="slave-info">
        <div class="slave-header">Slaves Conectados</div>
        <div id="slaveCount" class="slave-count">0 / 0</div>
        <div id="slaveList" class="slave-list"></div>
      </div>
    </div>

    <!-- iframe para mostrar contenido externo (React app) -->
    <iframe
      id="externalContent"
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; display: none"
    ></iframe>

    <script>
      console.log("[DEBUG] ===== MASTER BRIGHTSIGN - INICIANDO =====");
    </script>

    <!-- Load scripts in order: utilities -> server modules -> main -->
    <script src="js/utils.js"></script>
    <script src="js/clock.js"></script>
    <!-- <script src="js/sync.js"></script> -->
    <!-- OBSOLETO: no usado en Master-Slave, causaba error -->
    <script src="js/slave-server.js"></script>
    <script src="js/remote-control.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
